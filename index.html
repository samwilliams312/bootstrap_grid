<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> <!-- make sure this page is viewed as being an international character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--forces browser to understand html 5 elements-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--targeting IOS device - magimize viewport-->
    
   <title>Bootstrap Grid </title>
   
   <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    .container {
        border: 1px solid #000;
      }
      
      header, nav, article, aside, footer {
        margin:5px;
        background-color: #ddd;
      }
      
      nav {
        margin: 5px 5px 5px 0px;
      }
      
      article {
        margin: 5px 5px 5px 0;
      }
      
      aside {
        5px 0 5px 0;
      }
  </style>
  
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
   
  </head>
  <body>
    <div class="container">
      <!--all content goes here -->
      <div class = "row>">
        <header class = "col-md-12"> 
          <h1>This is my page header</h1>
        </header>
      </div>
      
      <div class = "row>">
          <nav class="col-md-3">
            <h2> Navbar</h2>
          </nav>
        
          <article class ="col-md-6">
          <h1>Our Article</h1>
          
        </article>
        
        <aside class = "col-md-3">
          <h2>Related Links</h2>
        </aside>
        
        <footer class = "col-md-3">
          <h>footer stuff</h>
        </footer>
      </div>
      
      <div class = "row>">
        
      </div>
      
      
    </div>
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
  
</html>
